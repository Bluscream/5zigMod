config.display.max_overlays.desc = Legt die maximale Anzahl an angezeigten Benachrichtigungen fest. Benachrichtigungen werden angezeigt, wenn du zum Beispiel eine Chat-Nachricht von einem Freund über die Mod bekommst.
config.display.zoom_factor = Zoom Faktor
config.display.zoom_factor.desc = Legt den Faktor für die Vergrößerung des Zooms fest, wenn die Zoom-Taste gedrückt wird.
config.display.crosshair_distance = Fadenkreuz Entfernung
config.display.crosshair_distance.desc = Legt die maximale Distanz zwischen dir und dem Block, den du anschaust fest, die berechnet werden soll.
config.display.show_potion_indicator = Zeige Trank-Indikator
config.display.show_potion_indicator.desc = Zeigt/Versteckt den Trank-Indikator. Wenn du einen guten Effekt hast, wird er dir grün \
   angezeigt. Wenn du einen schlechten Effekt hast, wird er dir rot angezeigt.
config.display.show_hotbar_numbers = Zeige Hotbar-Zahlen
config.display.show_hotbar_numbers.desc = Zeigt/Versteckt die Tastenbelegungen von den Hotbar-Slots im Spiel.
config.display.colored_equipment_durability = Farbige Anzeige der Rüstungs-Haltbarkeit
config.display.colored_equipment_durability.desc = Schaltet an/aus, ob die Rüstungs-Haltbarkeit in verschiedenen Farben, abhängig ihrer verbleibenden Haltbarkeit, angezeigt werden soll.
config.display.show_saturation = Zeige Sättigung
config.display.show_saturation.desc = Zeigt/Versteckt die aktuelle Sättigung von dir über der normalen Hunger-Leiste.\nDie Sättigung ist eine andere Art des Hungers, der nicht normalerweise nicht sichtbar ist. \
   Das Hunger-Level wird nicht geringer, solange die Sättigung nicht das Ende erreicht hat.
config.display.show_chat_symbols = Zeige mehr Chat Symbole
config.display.show_chat_symbols.desc = Zeigt/Versteckt mehrere Chat-Symbole, welche über der Chatleiste (im Spiel) angezeigt werden.
config.display.show_last_server = Zeige letzten Server
config.display.show_last_server.desc = Zeigt/Versteckt deinen zuletzt besuchten Server im Hauptmenü.
config.display.show_custom_models = Zeige benutzerdefinierte Texturen
config.display.show_custom_models.desc = Zeigt/Versteckt benutzerdefinierte Texturen und Modelle von einigen Items von dir oder anderen Spielern, anstatt der normalen von deinem Ressourcepack.

